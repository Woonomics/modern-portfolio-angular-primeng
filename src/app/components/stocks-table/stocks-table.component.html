<p-table [paginator]="true"
         [rowsPerPageOptions]="[3, 10, 15]"
         [rows]="3"
         [tableStyle]="{ 'min-width': '2rem' }"
         [value]="(stocks$ | async) ?? []"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         dataKey="id"
         paginatorDropdownAppendTo="body"
         styleClass="p-datatable-striped p-datatable-sm">
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      Portfolio
      <p-button (onClick)="onAddNewStock()"
                [rounded]="true"
                [text]="true"
                icon="pi pi-plus"
                label="Add Stock"/>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name"
          scope="col">Name
        <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="variance"
          scope="col">Variance
        <p-sortIcon field="variance"></p-sortIcon>
      </th>
      <th pSortableColumn="exreturn"
          scope="col">Expected Return
        <p-sortIcon field="exreturn"></p-sortIcon>
      </th>
      <th scope="col"
          style="width:auto"></th>
    </tr>
  </ng-template>
  <ng-template let-stock
               pTemplate="body">
    <tr>
      <td>{{stock.name}}</td>
      <td>{{stock.variance}}</td>
      <td>{{stock.expectedReturn}}</td>
      <td>
        <div class="flex align-items-center justify-content-center gap-0">
          <p-button (onClick)="editRow(stock)"
                    [rounded]="true"
                    [text]="true"
                    icon="pi pi-pencil"/>
          <p-button (onClick)="onDeleteClick(stock)"
                    [rounded]="true"
                    [text]="true"
                    icon="pi pi-eraser"/>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
